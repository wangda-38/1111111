<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRON USDT 支付页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 250px;
      margin-top: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    #wallet-info {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body>
  <h2>TRON USDT 支付页面</h2>

  <button onclick="connectWallet()">连接钱包</button>

  <div id="wallet-info" style="display:none;">
    <p><strong>钱包地址：</strong> <span id="wallet-address"></span></p>
    <p><strong>TRX 余额：</strong> <span id="trx-balance"></span> TRX</p>
    <p><strong>USDT 余额：</strong> <span id="usdt-balance"></span> USDT</p>
  </div>

  <script>
    const usdtContractAddress = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t"; // 波场 USDT 合约地址
    let userAddress = "";

    async function connectWallet() {
      if (window.tronWeb && window.tronWeb.ready) {
        await initWallet();
      } else if (window.tronLink) {
        try {
          const res = await window.tronLink.request({ method: 'tron_requestAccounts' });
          if (res.code === 200) {
            window.tronWeb = window.tronLink.tronWeb;
            await initWallet();
          } else {
            alert("钱包连接失败，请重试");
          }
        } catch (err) {
          alert("钱包连接被拒绝");
        }
      } else {
        alert("请使用支持 TRON 的钱包，例如 TronLink");
      }
    }

    async function initWallet() {
      try {
        userAddress = window.tronWeb.defaultAddress.base58;
        document.getElementById("wallet-address").textContent = userAddress;

        // 查询 TRX 余额
        const trxBalanceRaw = await window.tronWeb.trx.getBalance(userAddress);
        const trxBalance = window.tronWeb.fromSun(trxBalanceRaw);
        document.getElementById("trx-balance").textContent = parseFloat(trxBalance).toFixed(6);

        // 查询 USDT 余额
        const contract = await window.tronWeb.contract().at(usdtContractAddress);
        const usdtRaw = await contract.balanceOf(userAddress).call();
        const usdtBalance = window.tronWeb.fromSun(usdtRaw.toString());
        document.getElementById("usdt-balance").textContent = parseFloat(usdtBalance).toFixed(6);

        document.getElementById("wallet-info").style.display = "block";
      } catch (error) {
        console.error("连接钱包失败:", error);
        alert("连接钱包失败，请检查是否授权或安装了钱包插件");
      }
    }
  </script>
</body>
</html>
